<script>

    const grade = (className) => {
        return (numberOfPoints) => {
            return maxPoints => {
                console.log(`You scored ${(numberOfPoints / maxPoints) * 100}% in ${className}`);
            }
        }
    }

    grade("MUIP")(10)(10);

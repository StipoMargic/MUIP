<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vjezba 7</title>
</head>
<body>

<script>
    let a = 0, b = 0, c = 0;

    a = prompt("Enter side a: ");
    b = prompt("Enter side b: ");
    c = prompt("Enter side c: ");

    const extent = (a, b, c) => {
        return +a + +b + +c;
    }

    console.log(extent(a, b, c));

    const math = (a, b) => {
        const multiplication = +a * +b;
        const addition = +a + +b;

        return [addition, multiplication];
    }

    const [addition, multiplication] = math(a, b);

    console.log(`${a} + ${b} = ${addition}, ${a} * ${b} = ${multiplication}`);

    const callback = (operation, a, b) => {
        switch (operation) {
            case '+':
                return +a + +b;
            case '-':
                return +a - +b;
            case '*':
                return +a * +b;
            case '/':
                return +a / +b;
            default:
                return;
        }
    }

    const main = (callback) => {
        let operation = prompt("Your math operation[ +,-,/,* ]:");
        let x = prompt("First number:");
        let y = prompt("Second number:");

        return callback(operation, x, y);
    }

    console.log(main(callback));
</script>
</body>
</html>
